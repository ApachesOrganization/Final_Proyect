<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de la Investigación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/researchDetails.css">
</head>
<body>
    <div class="background"></div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Investigación Académica</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a id="navInicio" class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a id="navAgregar" class="nav-link" href="addResearch.html">Agregar Investigación</a></li>
                    <li class="nav-item"><a id="navLogin" class="nav-link" href="login.html">Iniciar Sesión</a></li>
                    <li class="nav-item"><a id="navRegister" class="nav-link" href="register.html">Registrarse</a></li>
                    <li class="nav-item"><a id="navLogout" class="nav-link" href="#" onclick="salir()">Cerrar Sesión</a></li>
                    <li class="nav-item">
                        <img id="userPhoto" src="" alt="Foto de usuario" class="rounded-circle user-photo">
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 id="researchTitle" class="text-center mb-4 text-primary"></h1>
        <p id="researchArea" class="text-center text-muted mb-2"></p>
        <p id="researchAcademicDegree" class="text-center text-muted"></p>

        <div class="text-center mb-4">
            <img id="authorPhoto" src="default_profile.png" alt="Foto del autor" class="rounded-circle author-photo">
            <h5 id="authorName" class="mt-2"></h5>
        </div>

        <div id="researchImages" class="d-flex justify-content-center mb-4 flex-wrap research-images">
        </div>

        <p id="researchDescription"></p>
        <h4>Conclusiones</h4>
        <p id="researchConclusions"></p>
        <h4>Recomendaciones</h4>
        <p id="researchRecommendations"></p>

        <h4>Archivo PDF</h4>
        <a id="researchPDF" href="#" target="_blank" class="btn btn-success mb-4">Ver PDF</a>

        <h4 class="mt-5">Comentarios</h4>
        <div id="averageRating" class="mb-3"></div>

        <div id="commentsList" class="mt-4"></div>

        <div id="commentFormSection">
            <h5>Deja un comentario</h5>
            <form id="commentForm">
                <div class="mb-3">
                    <label for="rating" class="form-label">Valoración:</label>
                    <div class="rating-container">
                        <input type="radio" id="star5" name="rating" value="5">
                        <label for="star5">&#9733;</label>
                        <input type="radio" id="star4" name="rating" value="4">
                        <label for="star4">&#9733;</label>
                        <input type="radio" id="star3" name="rating" value="3">
                        <label for="star3">&#9733;</label>
                        <input type="radio" id="star2" name="rating" value="2">
                        <label for="star2">&#9733;</label>
                        <input type="radio" id="star1" name="rating" value="1">
                        <label for="star1">&#9733;</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="commentText" class="form-label">Comentario:</label>
                    <textarea id="commentText" class="form-control" rows="3" required></textarea>
                    <small id="commentCount" class="form-text text-muted">0 / 100 palabras</small>
                </div>
                <button type="submit" class="btn btn-primary">Enviar comentario</button>
            </form>
        </div>
    </div>

    <!--  -->
    <script src="/__/firebase/11.0.0/firebase-app-compat.js"></script>
    <script src="/__/firebase/11.0.0/firebase-auth-compat.js"></script>
    <script src="/__/firebase/11.0.0/firebase-firestore-compat.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="js/charCounter.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/authState.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/researchDetails.js"></script>
</body>
</html>
